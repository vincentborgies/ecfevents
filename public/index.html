<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion d'Événements</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Styles pour la modale */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
        }
        .modal-buttons {
            margin-top: 20px;
            text-align:  right ;
        }
        .modal-buttons button {
            margin: 0 10px;
        }
        #modalMessage {
            color: black;
            margin-bottom: 20px;
        }
        #modalCancel {
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gestion d'Événements</h1>
        <nav id="main-nav">
            <!-- La navigation sera mise à jour dynamiquement -->
        </nav>
    </header>

    <main id="main-content">
        <!-- Le contenu sera injecté ici dynamiquement -->
    </main>

    <footer>
        <p>&copy; 2024 Gestion d'Événements</p>
    </footer>

    <!-- Modale de confirmation -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <div class="modal-inner-content">
                <p id="modalMessage"></p>
                <div class="modal-buttons">
                    <button id="modalCancel">Annuler</button>
                    <button id="modalConfirm">Confirmer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/user.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
